<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/q3.css">
</head>

<body>
    <!-- 
        the Ethiopian Flag
     -->
    <div class="et-container">
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="star"></div>
    </div>
    <br><br>

    <!-- the flag of
United Arab Emirates
-->
    <div class="UAE-container">
        <div class="left-contain">
            <div class="uae-dark-gray"></div>
        </div>
        <div class="right-contain">
            <div class="uae-green"></div>
            <div class="uae-white"></div>
            <div class="uae-black"></div>
        </div>
        <div class="uae-clear"></div>

    </div>
    <br><br><br>
    <!-- the Flag of Bahamas -->
    <div class="Bah-contain">
        <div class="bah-black"></div>
        <div class="bah-light-blue1"></div>
        <div class="bah-yellow"></div>
        <div class="bah-light-blue2"></div>
        <div class="bah-clear"></div>
    </div>
    <br><br>
    <br>

    <!-- Flag of Switzerland -->
    <div class="swit-contain">
        <div class="swit-left-contain"></div>
        <div class="swit-mid">
            <div class="swit-mid-top-contain">
                <div class="t-cross-white"></div>
            </div>
            <div class="swit-mid-contain"></div>
            <div class="swit-mid-bottom-contain">
                <div class="b-cross-white"></div>
            </div>
        </div>
        <div class="swit-right-contain"></div>
        <div class="swit-clear"></div>
    </div>
    <!-- Canadian flag -->
    <br><br><br>

    <div class="can-container">
        <div class="can-lft"></div>
        <div class="can-mid"></div>
        <div class="can-rght"></div>
        <div class="can-clear"></div>
    </div>
    <br><br><br>

    <!-- the flag of Chile -->
    <div class="chile-container">
        <div class="chile-top-contain">
            <div class="chile-blue"></div>
        </div>
        <div class="chile-bottom"></div>
        <div class="chile-clear"></div>
    </div>

    <br>
    <br>
    <br>

    <!-- the flag of sweeden -->
    <div class="swed-container">
        <div class="swed-t-l"></div>
        <div class="swed-t-r"></div>
        <div class="swed-b-l"></div>
        <div class="swed-b-r"></div>
    </div>

    <br><br><br>
    <!-- flag of Jpan -->
    <div class="jp-container">
        <div class="jp-circle"></div>
    </div>
    <br><br><br>
    <!-- the flag of the gr8
    Jamaica -->
    <div class="jam-container">
        <div class="jam-lft"></div>
        <div class="jam-tp"></div>
        <div class="jam-rt"></div>
        <div class="jam-bt"></div>
    </div>

    <br>
    <br>
    <br>

    <!-- the flag of Kuait -->
    <div class="kwt-contain">
        <div class="kwt-black"></div>
        <div class="kwt-light-blue1"></div>
        <div class="kwt-yellow"></div>
        <div class="kwt-light-blue2"></div>
        <div class="kwt-clear"></div>
    </div>

<br><br><br>
<br><br><br>




<!-- The flag of Iceland -->
<div class="ice-container">
    <div class="ice-t-l"></div>
    <div class="ice-t-r"></div>
    <div class="ice-b-l"></div>
    <div class="ice-b-r"></div>
</div>
<br><br><br><br>
<!-- the flag of the great Botswana -->

<div class="bots-container">
    <div class="bots-tp"></div>
    <div class="bots-mid"></div>
    <div class="bots-bot"></div>
</div>
</body>

</html>
